                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Sidebar</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'atlmoodle:main_page' %}" class="nav-link text-white" aria-current="page" >
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'atlmoodle:quizzes:main-view' %}" class="nav-link active" >
                                Quizzes
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'atlmoodle:file' %}" class="nav-link text-white">
                                Upload de testes

                            </a>

                        </li>

                            </a>
                        </li>
                    </ul>


                </div>
{% endblock sidebar %}


{% block content %}

<body>
 <div class="container">
        <h1>Criar Quiz</h1>
        <form action="{% url 'atlmoodle:quizzes:ResponseCreator' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="response">Resposta:</label>
                <input id="response" type="text" name="response" class="form-control">
            </div>
            <div class="form-group">
                <label for="question">Quiz:</label>
                <select id="question" name="question" class="form-control">
                    {% for question in questions %}
                        <option value= {{ question.id }} >{{ question }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="container mb-3">
                <div class="form-check">

                    <input class="form-check-input" type="checkbox" id="correct" name="correct">
                    <label class="form-check-label" for="correct">
                        Está correto?
                    </label>
                </div>
            </div>
            <input type="submit" value="Criar Quiz" class="btn btn-primary">
        </form>
    </div>
</body>

{% endblock content %}
