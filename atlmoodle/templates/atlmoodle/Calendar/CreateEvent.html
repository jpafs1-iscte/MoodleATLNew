                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Sidebar</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'atlmoodle:main_page' %}" class="nav-link text-white" aria-current="page" >
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'atlmoodle:quizzes:main-view' %}" class="nav-link text-white" >
                                Quizzes

                        </li>
                        <li>
                            <a href="{% url 'atlmoodle:file' %}" class="nav-link text-white">
                                Upload de testes

                        <li>
                            </a>

                        </li>
                    </ul>


                </div>
{% endblock sidebar %}
{% block content %}
<body>
 <div class="container">
        <h1>Criar Evento</h1>
        <form action="{% url 'atlmoodle:eventCreator' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Evento:</label>
                <input id="name" type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <select class="form-control" name="category">
                {% for choice in topic_choices %}
                    <option  value="{{ choice.0 }}" {% if choice.0 == event_category %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
            <input  type="submit" value="Criar novo evento" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
{% endblock content %}
