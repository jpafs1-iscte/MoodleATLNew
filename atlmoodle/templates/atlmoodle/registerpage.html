<!DOCTYPE html>
<html>
<head>
    <title>Choose Model</title>
</head>
<body>
    <h1>Choose a Django Model</h1>

    <form id="model-form">
        <label for="model-select">Select a Model:</label>
        <select id="model-select" name="model">
            <option value="aluno">Aluno</option>
            <option value="tutor">Tutor</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <div id="model-fields" style="display: none;">
        <h2>Fill out the attributes</h2>

        <div id="aluno-fields" style="display: none;">
            <form id="aluno-form" action="{% url 'atlmoodle:registo'  %}" method="POST">
                {% csrf_token %}
                <label for="aluno-user">Username:</label>
                <input type="text" id="aluno-user" name="useraluno">
                <br>
                <label for="aluno-pnome">Primeiro Nome:</label>
                <input type="text" id="aluno-pnome" name="primeironome">
                <br>
                <label for="aluno-unome">Último nome:</label>
                <input type="text" id="aluno-unome" name="ultimonome">
                <br>
                <label for="aluno-contacto">Contacto:</label>
                <input type="email" id="aluno-contacto" name="contacto">
                <br>
                <label for="aluno-pass">Password:</label>
                <input type="text" id="aluno-pass" name="pass">
                <br>
{#                <label for="aluno-image">Image:</label>#}
{#                <input type="text" id="aluno-image" name="image">#}
{#                <br>#}
                <label for="aluno-anoEscolar">Ano Escolar:</label>
                <input type="number" id="aluno-anoEscolar" name="anoEscolar">
                <br>
                <input type="submit" id="aluno-form" value="Create Aluno">
            </form>
        </div>

        <div id="tutor-fields" style="display: none;">
            <form id="tutor-form" action="{% url 'atlmoodle:registo' %}" method="POST">
                {% csrf_token %}
                <label for="tutor-user">User:</label>
                <input type="text" id="tutor-user" name="usertutor">
                <br>
                <label for="tutor-pnome">Primeiro Nome:</label>
                <input type="text" id="tutor-pnome" name="primeironome">
                <br>
                <label for="tutor-unome">Último nome:</label>
                <input type="text" id="tutor-unome" name="ultimonome">
                <br>
                <label for="tutor-contacto">Contacto:</label>
                <input type="email" id="tutor-contacto" name="contacto">
                <br>
                <label for="tutor-pass">Password:</label>
                <input type="text" id="tutor-pass" name="pass">
                <br>
                <label for="tutor-anos-min">Anos a Ensinar (Min):</label>
                <input type="number" id="tutor-anos-min" name="anos_a_ensinar_min">
                <br>
                <label for="tutor-anos-max">Anos a Ensinar (Max):</label>
                <input type="number" id="tutor-anos-max" name="anos_a_ensinar_max">
                <br>
                <label for="tutor-contacto">Contacto:</label>
                <input type="number" id="tutor-contacto" name="contacto">
                <br>
                <input type="submit" id="tutor-form" value="Create Tutor">
            </form>
        </div>
    </div>

     <script>
        document.getElementById('model-select').addEventListener('change', function() {
            var selectedModel = this.value;
            var modelFields = document.getElementById('model-fields');
            var alunoFields = document.getElementById('aluno-fields');
            var tutorFields = document.getElementById('tutor-fields');

            if (selectedModel === 'aluno') {
                alunoFields.style.display = 'block';
                tutorFields.style.display = 'none';
            } else if (selectedModel === 'tutor') {
                alunoFields.style.display = 'none';
                tutorFields.style.display = 'block';
            } else {
                alunoFields.style.display = 'none';
                tutorFields.style.display = 'none';
            }

            modelFields.style.display = 'block';
        });
    </script>
</body>
</html>
